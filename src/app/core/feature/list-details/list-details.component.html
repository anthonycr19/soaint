<p-table [value]="details" 
          selectionMode="single" 
          (onRowSelect)="onRowSelect($event)" 
          
          editMode=row 
          
          responsibleLayout="scroll"
          styleClass="p-datatable-customers"

          [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15,20]"
          [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} items"
          >   
                
    <ng-template pTemplate="header">
        <tr>
            <th>About</th>
            <th>Access URL</th>
            <th>Title</th> 
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-detail>
        <tr routerLink="/editItem" [pSelectableRow]="detail">
           
            <td>{{detail._about}}</td>
            <td>{{detail.accessURL}}</td>
            <td>{{detail.title}}</td>
        </tr>
    </ng-template>
</p-table>

<div class="button-container">
    <div>
        
        <button [routerLink]="['/createItem']" styleClass="p-button" pButton>Add Item</button>

    </div>
</div>
